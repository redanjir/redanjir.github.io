<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>

    </header>
    <main>
        <h1>Hello world</h1>
        <p id="testData"></p>
    </main>
    <footer>

    </footer>

    <script>
        const getUsersUrl = 'https://khaliqexpressjs.onrender.com/api/users';
        const getProductsUrl = 'https://khaliqexpressjs.onrender.com/api/products';

        const fetchData = async (url) => {
            try {
                const response = await fetch(url);
                
                // Check if the response is ok (status in the range 200-299)
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                
                const data = await response.json();
                document.getElementById('testData').innerHTML = JSON.stringify(data);
                
                console.log(data);
                
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        };

        fetchData(getUsersUrl);
    </script>
</body>
</html>
